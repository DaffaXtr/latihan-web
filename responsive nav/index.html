<!DOCTYPE html>
<html>
<head>
  <title>Navbar Hamburger dengan Tailwind CSS</title>
  <link href="https://cdn.jsdelivr.net/npm/tailwindcss@2.2.19/dist/tailwind.min.css" rel="stylesheet">
</head>
<body>
  <nav class="bg-gray-800 p-4">
    <div class="container mx-auto flex justify-between items-center">
      <div>
        <a href="#" class="text-white text-xl font-bold">Logo</a>
      </div>
      <div class="hidden md:flex space-x-4">
        <a href="#" class="text-white hover:bg-green-500 px-3 py-2 rounded transition duration-300">Beranda</a>
        <a href="#" class="text-white hover:bg-green-500 px-3 py-2 rounded transition duration-300">Tentang</a>
        <a href="#" class="text-white hover:bg-green-500 px-3 py-2 rounded transition duration-300">Layanan</a>
        <a href="#" class="text-white hover:bg-green-500 px-3 py-2 rounded transition duration-300">Kontak</a>
      </div>
      <div class="md:hidden">
        <button class="text-white">
          <svg class="w-6 h-6" fill="none" stroke="currentColor" viewBox="0 0 24 24" xmlns="http://www.w3.org/2000/svg">
            <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M4 6h16M4 12h16m-7 6h7"></path>
          </svg>
        </button>
      </div>
    </div>
  </nav>
</body>
</html>
